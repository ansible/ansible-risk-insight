repos:
- repo: "https://github.com/ambv/black"
  rev: "22.12.0"
  hooks:
  - id: "black"
    language_version: "python3"
    args:
      - --line-length=150
      - --include='\.pyi?$'
      - --exclude="""\.git |
        \.hg|
        \.mypy_cache|
        \.tox|
        \.venv|
        _build|
        buck-out|
        build|
        dist
        """
- repo: https://github.com/pycqa/flake8
  rev: "6.0.0"
  hooks:
  - id: "flake8"
