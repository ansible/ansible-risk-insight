- block:
  - set_fact:
      parameter_node: rabbit

  - name: Drain node (check_mode)
    rabbitmq_upgrade:
      action: drain
      node: "{{ parameter_node }}"
    register: result
    check_mode: yes

  - name: Check if node was properly drained (check mode)
    assert:
      that:
        - result is success
        - result is changed

  - name: Drain node
    rabbitmq_upgrade:
      action: drain
      node: "{{ parameter_node }}"
    register: result

  - name: Check if node was properly drained
    assert:
      that:
        - result is success
        - result is changed

  - name: Ensure node is under maintenance
    shell: "rabbitmq-diagnostics -n {{ parameter_node }} status | grep 'Is under maintenance?: true'"

  - name: Idempotent - Drain node (check mode)
    rabbitmq_upgrade:
      action: drain
      node: "{{ parameter_node }}"
    register: result
    check_mode: yes

  - name: Idempotent - Check if node was properly drained (check mode)
    assert:
      that:
        - result is success
        - result is not changed

