- name: Divert original /etc/ntp.conf
  dpkg_divert:
    path: '/etc/ntp.conf'
  when: ntp__daemon == 'ntpd'

- name: Configure NTPd
  ansible.builtin.template:
    src: 'etc/ntpd/ntp.conf.j2'
    dest: '/etc/ntp.conf'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify: [ 'Restart ntp' ]
