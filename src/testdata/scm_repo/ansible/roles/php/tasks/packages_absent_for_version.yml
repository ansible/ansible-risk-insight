- name: Ensure older PHP packages are absent on reset for given PHP version
  ansible.builtin.apt:
    name: '{{ item is search("php.*-") | ternary(item, php__version_absent + "-" + item) }}'
    state: 'absent'
  with_flattened:
    - '{{ php__server_api_packages }}'
    - '{{ php__base_packages }}'
    - '{{ php__packages }}'
    - '{{ php__group_packages }}'
    - '{{ php__host_packages }}'
    - '{{ php__dependent_packages }}'
