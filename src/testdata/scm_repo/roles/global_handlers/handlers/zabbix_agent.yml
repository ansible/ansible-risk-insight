- name: Check zabbix-agent and restart
  ansible.builtin.command: '/usr/sbin/zabbix_agentd --print'
  notify: [ 'Restart zabbix-agent' ]

- name: Restart zabbix-agent
  ansible.builtin.service:
    name: 'zabbix-agent'
    state: 'restarted'
