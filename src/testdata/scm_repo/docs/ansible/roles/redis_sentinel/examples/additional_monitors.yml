# Enable additional monitors for non-default Redis Server instances.
redis_sentinel__monitors:

  - name: 'redis-ha-second'
    host: 'redis.example.org'
    port: '6380'
    quorum: 2
    'failover-timeout': 180000
    'down-after-miliseconds': 30000

  - name: 'redis-ha-third'
    host: 'redis.example.org'
    port: '6381'
    quorum: 2
