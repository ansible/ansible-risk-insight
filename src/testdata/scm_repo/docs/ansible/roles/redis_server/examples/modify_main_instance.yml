# Change the default bind of the specific Redis Server instance 'main' to
# listen on all network interfaces and configure it as a slave to another Redis
# server
redis_server__instances:

  - name: 'main'
    bind: [ '0.0.0.0', '::' ]
    master_host: 'redis.example.org'
    master_port: '6379'
