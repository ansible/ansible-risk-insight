---
- name: Ensure Java is installed.
  pkgng:
    name: "{{ java_packages }}"
    state: present

- name: Ensure proc is mounted
  mount:
    name: /proc
    fstype: procfs
    src: proc
    opts: rw
    state: mounted

- name: Ensure fdesc is mounted
  mount:
    name: /dev/fd
    fstype: fdescfs
    src: fdesc
    opts: rw
    state: mounted
