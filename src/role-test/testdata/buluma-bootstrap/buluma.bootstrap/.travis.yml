---
#
# Ansible managed
#
language: python

os: linux
dist: xenial

python:
  - "3.9"

services:
  - docker

cache:
  - pip

install:
  - pip install --upgrade pip
  - pip install ansible ansible-lint yamllint

script:
  - yamllint .
  - ansible-lint

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  email: false
