---
dependency:
  name: galaxy
  requirements_file: requirements.yml
driver:
  name: docker
verifier:
  name: goss
  lint:
    name: yamllint
platforms:
  - name: timezone-centos7
    image: centos:7
    privileged: true
  - name: timezone-centos6
    image: centos:6
    privileged: true
  - name: timezone-debian
    image: debian
    privileged: true
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp
  playbooks:
    converge: playbook.yml
  lint:
    name: ansible-lint
scenario:
  name: default
