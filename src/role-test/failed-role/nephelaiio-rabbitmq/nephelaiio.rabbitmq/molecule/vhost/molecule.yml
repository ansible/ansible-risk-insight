---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: bionic
    image: ubuntu:bionic
    privileged: True
    command: /sbin/init
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    environment:
      container: docker
  - name: xenial
    image: ubuntu:xenial
    privileged: True
    command: /sbin/init
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    environment:
      container: docker
  - name: centos7
    image: centos:7
    privileged: True
    command: /usr/sbin/init
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    environment:
      container: docker
provisioner:
  name: ansible
  inventory:
    host_vars:
      ubuntu:
        rabbitmq_vhost: molecule_vhost
        rabbitmq_user_name: molecule_user
        rabbitmq_user_pass: molecule_pass
        rabbitmq_user_perm_conf: 'conf'
        rabbitmq_user_perm_write: 'write'
        rabbitmq_user_perm_read: 'read'
scenario:
  name: vhost
verifier:
  name: testinfra
  lint:
    name: flake8
