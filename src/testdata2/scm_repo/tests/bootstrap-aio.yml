- name: Bootstrap the All-In-One (AIO)
  hosts: localhost
  gather_facts: True
  user: root
  roles:
    - role: "bootstrap-host"
  vars_files:
    - "{{ playbook_dir }}/../playbooks/defaults/repo_packages/openstack_services.yml"
  environment: "{{ deployment_environment_variables | default({}) }}"
  pre_tasks:
    - name: Run setup module
      setup:
        gather_subset:
          - network
          - hardware
          - virtual
    - name: Ensure sshd is installed
      package:
        name: openssh-server
        state: present
    - name: Ensure sshd is running
      service:
        name: sshd
        state: started
        enabled: yes
  post_tasks:
    - name: Check that new network interfaces are up
      assert:
        that:
          - ansible_facts['eth12']['active'] | bool
          - ansible_facts['eth13']['active'] | bool
          - ansible_facts['eth14']['active'] | bool
    - name: Clear facts
      meta: clear_facts
