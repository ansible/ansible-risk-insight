- name: Gather unbound facts
  hosts: unbound
  gather_facts: "{{ osa_gather_facts | default(True) }}"
  tags:
    - always

- name: Install unbound DNS resolvers
  hosts: unbound
  gather_facts: false
  serial: "{{ unbound_serial | default(['1','100%']) }}"
  user: root
  pre_tasks:
    - include_tasks: common-tasks/os-log-dir-setup.yml
    - include_tasks: "common-tasks/os-{{ container_tech | default('lxc') }}-container-setup.yml"
      when: not is_metal
  roles:
    - role: "unbound"
      tags:
        - unbound_server
    - role: "openstack.osa.system_crontab_coordination"
      tags:
        - "system-crontab-coordination"
  vars_files:
    - defaults/repo_packages/openstack_services.yml

- name: Install unbound DNS resolver client configurations
  hosts:
    - "!unbound"
    - "{{ openstack_host_group|default('hosts') }}"
  user: root
  tasks:
    - include_tasks: common-tasks/unbound-clients.yml
      when:
        - hostvars['localhost']['resolvconf_enabled'] | bool
  environment: "{{ deployment_environment_variables | default({}) }}"
