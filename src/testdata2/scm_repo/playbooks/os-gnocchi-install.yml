- name: Gather gnocchi facts
  hosts: gnocchi_all
  gather_facts: "{{ osa_gather_facts | default(True) }}"
  tasks:
    - name: Gather additional facts
      include_tasks: "common-tasks/gather-hardware-facts.yml"
      when: osa_gather_facts | default(True)
  tags:
    - always

- name: Install Gnocchi components
  hosts: gnocchi_all
  gather_facts: false
  serial: "{{ gnocchi_serial | default(['1','100%']) }}"
  user: root
  environment: "{{ deployment_environment_variables | default({}) }}"
  vars_files:
    - "defaults/repo_packages/openstack_services.yml"
    - "defaults/repo_packages/gnocchi.yml"
    - "defaults/{{ install_method }}_install.yml"
  tags:
    - gnocchi
  pre_tasks:
    - include_tasks: "common-tasks/os-{{ container_tech | default('lxc') }}-container-setup.yml"
      vars:
        list_of_bind_mounts: "{{ gnocchi_container_bind_mounts }}"
      when:
        - not is_metal
        - (gnocchi_storage_driver | default('file')) != "file"

    - include_tasks: common-tasks/unbound-clients.yml
      when:
        - hostvars['localhost']['resolvconf_enabled'] | bool
  roles:
    - role: "os_gnocchi"
