- name: Gather repo facts
  hosts: repo_all
  gather_facts: "{{ osa_gather_facts | default(True) }}"
  tags:
    - always

- name: Setup repo servers
  hosts: repo_all
  gather_facts: false
  serial: "{{ repo_serial | default(['1','100%']) }}"
  user: root
  pre_tasks:
    - name: End playbook
      meta: end_play
      when:
        - (install_method | default('source')) != "source"

    - include_tasks: "common-tasks/os-{{ container_tech | default('lxc') }}-container-setup.yml"
      vars:
        list_of_bind_mounts: "{{ repo_container_bind_mounts }}"
      when: not is_metal

    - include_tasks: common-tasks/unbound-clients.yml
      when:
        - hostvars['localhost']['resolvconf_enabled'] | bool
  environment: "{{ deployment_environment_variables | default({}) }}"

- name: Setup repo server gluster cluster
  hosts: repo_all
  gather_facts: false
  user: root
  tasks:
    - name: Create gluster cluster
      include_role:
        name: openstack.osa.glusterfs
      vars:
        glusterfs_server_group_name: "repo_all"
        glusterfs_server_volume_name: "gfs-repo"
      when:
        - openstack_repo_server_enable_glusterfs | default(False)
  environment: "{{ deployment_environment_variables | default({}) }}"

- name: Setup repo servers
  hosts: repo_all
  gather_facts: false
  serial: "{{ repo_serial | default(['1','100%']) }}"
  user: root
  roles:
    - role: "repo_server"

  post_tasks:
    - include_tasks: "common-tasks/rsyslog-client.yml"
      vars:
        rsyslog_client_log_rotate_file: "{{ rsyslog_var.log_rotate_file }}"
        rsyslog_client_log_dir: "{{ rsyslog_var.log_dir }}"
        rsyslog_client_log_files: "{{ rsyslog_var.log_files | default([]) }}"
        rsyslog_client_config_name: "{{ rsyslog_var.config_name }}"
      with_items:
        - log_rotate_file: repo_nginx_log_rotate
          log_dir: "/var/log/nginx"
          config_name: "99-repo-nginx-rsyslog-client.conf"
      loop_control:
        loop_var: rsyslog_var

  vars_files:
    - defaults/repo_packages/openstack_services.yml
    - "defaults/{{ install_method }}_install.yml"
  environment: "{{ deployment_environment_variables | default({}) }}"
  tags:
    - repo-server
