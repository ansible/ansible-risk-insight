component_skel:
  ceph-mon:
    belongs_to:
      - ceph_all
  ceph-osd:
    belongs_to:
      - ceph_all
  ceph-rgw:
    belongs_to:
      - ceph_all
  ceph-mds:
    belongs_to:
      - ceph_all
  ceph-nfs:
    belongs_to:
      - ceph_all

container_skel:
  ceph-mon_container:
    belongs_to:
      - ceph-mon_containers
    contains:
      - ceph-mon
  ceph-osd_container:
    belongs_to:
      - ceph-osd_containers
    contains:
      - ceph-osd
    properties:
      is_metal: true
  ceph-rgw_container:
    belongs_to:
      - ceph-rgw_containers
    contains:
      - ceph-rgw
  ceph-mds_container:
    belongs_to:
      - ceph-mds_containers
    contains:
      - ceph-mds
  ceph-nfs_container:
    belongs_to:
      - ceph-nfs_containers
    contains:
      - ceph-nfs

physical_skel:
  ceph-mon_containers:
    belongs_to:
      - all_containers
  ceph-mon_hosts:
    belongs_to:
      - hosts
  ceph-osd_containers:
    belongs_to:
      - all_containers
  ceph-osd_hosts:
    belongs_to:
      - hosts
  ceph-rgw_containers:
    belongs_to:
      - all_containers
  ceph-rgw_hosts:
    belongs_to:
      - hosts
  ceph-mds_containers:
    belongs_to:
      - all_containers
  ceph-mds_hosts:
    belongs_to:
      - hosts
  ceph-nfs_containers:
    belongs_to:
      - all_containers
  ceph-nfs_hosts:
    belongs_to:
      - hosts
