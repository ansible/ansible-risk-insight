- name: Setup role when it is a string
  block:
    - name: Add a keystone role
      openstack.cloud.identity_role:
        cloud: default
        state: present
        name: "{{ user.role }}"
        endpoint_type: admin
        validate_certs: "{{ not (_service_adminuri_insecure | default(True) | bool) }}"
      register: add_service
      until: add_service is success
      retries: 5
      delay: 10
      no_log: True

    - name: Add service users to the role
      openstack.cloud.role_assignment:
        cloud: default
        state: present
        user: "{{ user.name }}"
        role: "{{ user.role }}"
        project: "{{ user.project | default(_service_project_name) }}"
        domain: "{{ user.domain | default(omit) }}"
        endpoint_type: admin
        validate_certs: "{{ not (_service_adminuri_insecure | default(True) | bool) }}"
      register: add_service
      until: add_service is success
      retries: 5
      delay: 10
      no_log: True
      when:
        - "'name' in user"
  when:
    - user.role is string

- name: Setup roles when they are a list
  block:
    - name: Add keystone roles
      openstack.cloud.identity_role:
        cloud: default
        state: present
        name: "{{ role }}"
        endpoint_type: admin
        validate_certs: "{{ not (_service_adminuri_insecure | default(True) | bool) }}"
      register: add_service
      until: add_service is success
      retries: 5
      delay: 10
      no_log: True
      loop: "{{ user.role }}"
      loop_control:
        loop_var: role

    - name: Add service users to multiple roles
      openstack.cloud.role_assignment:
        cloud: default
        state: present
        user: "{{ user.name }}"
        role: "{{ role }}"
        project: "{{ user.project | default(_service_project_name) }}"
        domain: "{{ user.domain | default(omit) }}"
        endpoint_type: admin
        validate_certs: "{{ not (_service_adminuri_insecure | default(True) | bool) }}"
      register: add_service
      until: add_service is success
      retries: 5
      delay: 10
      no_log: True
      loop: "{{ user.role }}"
      loop_control:
        loop_var: role
      when:
        - "'name' in user"
  when:
    - user.role is iterable
    - user.role is not string
