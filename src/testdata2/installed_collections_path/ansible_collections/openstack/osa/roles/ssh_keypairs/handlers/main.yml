- name: Regenerate trusted_ca file
  assemble:
    src: "/etc/ssh/trusted_ca.d/"
    dest: "{{ ssh_keypairs_trusted_ca_file }}"
  notify: Reload sshd

- name: Reload sshd
  service:
    name: "sshd"
    state: reloaded