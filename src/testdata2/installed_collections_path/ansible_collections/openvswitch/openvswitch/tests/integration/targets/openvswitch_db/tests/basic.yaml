---
- name: Make sure test bridge does not exist before tests
  command: ovs-vsctl del-br br-test
  become: true
  ignore_errors: true

- name: Create test bridge
  command: ovs-vsctl add-br br-test
  become: true

- name: Create bridge
  become: true
  register: result
  openvswitch.openvswitch.openvswitch_db:
    table: Bridge
    record: br-test
    col: other_config
    key: disable-in-band
    value: true

- assert:
    that:
      - result is changed

- name: Create bridge again (idempotent)
  become: true
  register: result
  openvswitch.openvswitch.openvswitch_db:
    table: Bridge
    record: br-test
    col: other_config
    key: disable-in-band
    value: true

- assert:
    that:
      - result is not changed

- name: Change key value with quotes
  become: true
  register: result
  openvswitch.openvswitch.openvswitch_db:
    table: open_vswitch
    record: .
    col: other_config
    key: pmd-cpu-mask
    value: '0xaaa00000000'

- assert:
    that:
      - result is changed

- name: Change keyvalue with quotes(idempotent)
  become: true
  register: result
  openvswitch.openvswitch.openvswitch_db:
    table: open_vswitch
    record: .
    col: other_config
    key: pmd-cpu-mask
    value: '0xaaa00000000'

- assert:
    that:
      - result is not changed

- name: Remove key value with quotes
  become: true
  register: result
  openvswitch.openvswitch.openvswitch_db:
    table: open_vswitch
    record: .
    col: other_config
    key: pmd-cpu-mask
    value: '0xaaa00000000'
    state: absent

- assert:
    that:
      - result is changed

- name: Change column value in a map
  become: true
  register: result
  openvswitch.openvswitch.openvswitch_db:
    table: Bridge
    record: br-test
    col: other_config
    key: disable-in-band
    value: false

- assert:
    that:
      - result is changed

- name: Change column value in a map again (idempotent)
  become: true
  register: result
  openvswitch.openvswitch.openvswitch_db:
    table: Bridge
    record: br-test
    col: other_config
    key: disable-in-band
    value: false

- assert:
    that:
      - result is not changed

- name: Change column value
  become: true
  register: result
  openvswitch.openvswitch.openvswitch_db:
    table: Bridge
    record: br-test
    col: stp_enable
    value: true

- assert:
    that:
      - result is changed

- name: Change column value again (idempotent)
  become: true
  register: result
  openvswitch.openvswitch.openvswitch_db:
    table: Bridge
    record: br-test
    col: stp_enable
    value: true

- assert:
    that:
      - result is not changed

- name: Try to set value on a map type without a key (negative)
  ignore_errors: true
  become: true
  register: result
  openvswitch.openvswitch.openvswitch_db:
    table: Bridge
    record: br-test
    col: other_config
    value: true

- assert:
    that:
      - result is failed

- name: Remove bridge
  become: true
  register: result
  openvswitch.openvswitch.openvswitch_db:
    table: Bridge
    record: br-test
    col: other_config
    key: disable-in-band
    value: false
    state: absent

- assert:
    that:
      - result is changed

- name: Remove bridge again (idempotent)
  become: true
  register: result
  openvswitch.openvswitch.openvswitch_db:
    table: Bridge
    record: br-test
    col: other_config
    key: disable-in-band
    value: false
    state: absent

- assert:
    that:
      - result is not changed

- name: Tear down test bridge
  command: ovs-vsctl del-br br-test
  become: true
