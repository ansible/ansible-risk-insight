- name: Restart ironic services
  service:
    name: "{{ item.service_name }}"
    state: restarted
    enabled: yes
    daemon_reload: yes
  with_list: "{{ filtered_ironic_services }}"
  listen:
    - "venv changed"

- name: Restart tftpd
  service:
    name: "{{ ironic_tftpd_service_name }}"
    state: restarted
    enabled: yes
    daemon_reload: yes
  failed_when: false

- name: Restart isc-dhcp-server
  service:
    name: "isc-dhcp-server"
    state: restarted
  failed_when: false

- name: Restart ironic-inspector-dnsmasq
  service:
    name: "ironic-inspector-dnsmasq"
    state: restarted
  failed_when: false

- name: Restart web server
  service:
    name: "nginx"
    enabled: yes
    state: restarted
    daemon_reload: yes
  register: _restart
  until: _restart is success
  retries: 5
  delay: 2
  listen:
    - "venv changed"
