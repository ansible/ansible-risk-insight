- name: Remove the old db_sync fact
  ini_file:
    dest: "/etc/ansible/facts.d/openstack_ansible.fact"
    section: cinder
    option: "need_db_sync"
    state: absent

- name: refresh local facts
  setup:
    filter: ansible_local
    gather_subset: "!all"
