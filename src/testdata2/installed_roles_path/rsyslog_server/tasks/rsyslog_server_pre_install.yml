- name: Ensure adm group exists
  group:
    name: "adm"
    state: present

- name: Ensure syslog user exists
  user:
    name: "syslog"
    groups: "adm"
    system: yes
    state: present

- name: Ensure ownership on working directories are correct
  file:
    path: "{{ item }}"
    state: "directory"
    owner: "syslog"
    group: "adm"
  with_items:
    - "{{ rsyslog_server_storage_directory }}"
    - "{{ rsyslog_server_spool_directory }}"
    - "/var/log"
  tags:
    - rsyslog-server-dirs

- name: Remove conflicting distro packages
  package:
    name: "{{ rsyslog_server_distro_packages_remove | default([]) }}"
    state: absent
