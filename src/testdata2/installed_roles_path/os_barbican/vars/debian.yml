cache_timeout: 600

barbican_distro_packages: []

barbican_devel_distro_packages:
  - build-essential
  - gettext
  - git
  - libffi-dev
  - libpq-dev
  - libssl-dev
  - libsystemd-dev

barbican_service_distro_packages:
  - python3-barbican
  - python3-pymysql # needed by /usr/bin/barbican-manage db upgrade.
  - python3-systemd

barbican_oslomsg_amqp1_distro_packages:
  - libsasl2-modules
  - sasl2-bin
