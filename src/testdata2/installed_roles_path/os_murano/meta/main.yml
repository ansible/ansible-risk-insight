galaxy_info:
  author: vexxhost
  description: Installation and setup of murano
  company: Vexxhost
  license: Apache2
  min_ansible_version: 2.4
  platforms:
    - name: Ubuntu
      versions:
        - bionic
    - name: EL
      versions:
        - 7
    - name: opensuse
      versions:
        - all
  galaxy_tags:
    - cloud
    - python
    - murano
    - development
    - openstack
dependencies:
  - role: apt_package_pinning
    when:
      - ansible_facts['pkg_mgr'] == 'apt'

