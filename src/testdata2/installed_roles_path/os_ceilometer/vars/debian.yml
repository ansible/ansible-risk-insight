## APT Cache options
cache_timeout: 600

# Common apt packages
ceilometer_distro_packages:
  - git
  - python3-libvirt

ceilometer_devel_distro_packages:
  - libvirt-dev
  - libxml2-dev
  - libxslt1-dev
  - pkg-config

ceilometer_service_distro_packages:
  - python3-ceilometer
  - python3-gnocchiclient
  - python3-systemd

ceilometer_oslomsg_amqp1_distro_packages:
  - libsasl2-modules
  - sasl2-bin

ceilometer_packages_to_symlink:
  - python3-libvirt
