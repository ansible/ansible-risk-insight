---
- name: Prepare molecule instance
  hosts: all[0]
  tasks:
  - name: Create a network with custom IPAM config
    delegate_to: localhost
    docker_network:
      name: keepalived-network
      ipam_config:
        - subnet: 192.168.33.0/24
          gateway: 192.168.33.254
          iprange: 192.168.33.0/26
