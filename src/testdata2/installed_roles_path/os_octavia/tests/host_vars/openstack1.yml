ansible_host: 10.1.1.102
ansible_become: True
ansible_user: root
tunnel_address: 10.1.2.102
neutron_local_ip: 10.1.2.102
storage_address: 10.1.5.102
container_name: openstack1
container_networks:
  management_address:
    address: "{{ ansible_host }}"
    bridge: "br-mgmt"
    interface: "eth1"
    netmask: "255.255.255.0"
    type: "veth"
  tunnel_address:
    address: "{{ tunnel_address }}"
    bridge: "br-vxlan"
    interface: "eth2"
    netmask: "255.255.255.0"
    type: "veth"
  storage_address:
    address: "{{ storage_address }}"
    bridge: "br-storage"
    interface: "eth3"
    netmask: "255.255.255.0"
    type: "veth"
  flat_address:
    bridge: "br-vlan"
    interface: "eth12"
    netmask: null
    type: veth
