# We set the python interpreter to the ansible runtime venv if
# the delegation is to localhost so that we get access to the
# appropriate python libraries in that venv. If the delegation
# is to another host, we assume that it is accessible by the
# system python instead.
- name: Setup the octavia flavor
  delegate_to: "{{ octavia_service_setup_host }}"
  vars:
    ansible_python_interpreter: "{{ octavia_service_setup_host_python_interpreter }}"
  block:
    - name: Create Octavia Flavor
      openstack.cloud.compute_flavor:
        auth:
          auth_url: "{{ keystone_service_adminurl }}"
          username: "{{ octavia_service_user_name }}"
          password: "{{ octavia_service_password }}"
          project_name: "{{ octavia_service_project_name }}"
          user_domain_name: "{{ octavia_service_user_domain_id }}"
          project_domain_name: "{{ octavia_service_project_domain_id }}"
        state: present
        name: "{{ octavia_amp_flavor_name }}"
        ram: "{{ octavia_amp_ram }}"
        vcpus: "{{ octavia_amp_vcpu }}"
        disk: "{{ octavia_amp_disk }}"
        extra_specs: "{{ octavia_amp_extra_specs | default(omit) }}"
        is_public: False
        interface: admin
        verify: "{{ not keystone_service_adminuri_insecure }}"
      register: add_flavor
      until: add_flavor is success
      retries: 5
      delay: 10
