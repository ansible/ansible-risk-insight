- name: Execute service restart
  service:
    name: "{{ service.key }}"
    state: restarted
  with_dict: "{{ uwsgi_services }}"
  loop_control:
    loop_var: service
  register: _restart
  until: _restart is success
  retries: 5
  delay: 2
  listen:
    - "Restart uwsgi services"
    - "venv changed"
