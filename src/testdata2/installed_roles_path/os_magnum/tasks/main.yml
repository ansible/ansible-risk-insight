- name: Gather variables for each operating system
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files:
        - "{{ ansible_facts['distribution'] | lower }}-{{ ansible_facts['distribution_version'] | lower }}.yml"
        - "{{ ansible_facts['distribution'] | lower }}-{{ ansible_facts['distribution_major_version'] | lower }}.yml"
        - "{{ ansible_facts['os_family'] | lower }}-{{ ansible_facts['distribution_major_version'] | lower }}.yml"
        - "{{ ansible_facts['distribution'] | lower }}.yml"
        - "{{ ansible_facts['os_family'] | lower }}-{{ ansible_facts['distribution_version'].split('.')[0] }}.yml"
        - "{{ ansible_facts['os_family'] | lower }}.yml"
      paths:
        - "{{ role_path }}/vars"
  tags:
    - always

- include_role:
    name: openstack.osa.db_setup
    apply:
      tags:
        - common-db
        - magnum-config
  when:
    - "_magnum_is_first_play_host"
  vars:
    _oslodb_setup_host: "{{ magnum_db_setup_host }}"
    _oslodb_ansible_python_interpreter: "{{ magnum_db_setup_python_interpreter }}"
    _oslodb_setup_endpoint: "{{ magnum_galera_address }}"
    _oslodb_setup_port: "{{ magnum_galera_port }}"
    _oslodb_databases:
      - name: "{{ magnum_galera_database_name }}"
        users:
          - username: "{{ magnum_galera_user }}"
            password: "{{ magnum_galera_password }}"
  tags:
    - always

- include_role:
    name: openstack.osa.mq_setup
    apply:
      tags:
        - common-mq
        - magnum-config
  when:
    - "_magnum_is_first_play_host"
  vars:
    _oslomsg_rpc_setup_host: "{{ magnum_oslomsg_rpc_setup_host }}"
    _oslomsg_rpc_userid: "{{ magnum_oslomsg_rpc_userid }}"
    _oslomsg_rpc_password: "{{ magnum_oslomsg_rpc_password }}"
    _oslomsg_rpc_vhost: "{{ magnum_oslomsg_rpc_vhost }}"
    _oslomsg_rpc_transport: "{{ magnum_oslomsg_rpc_transport }}"
    _oslomsg_notify_setup_host: "{{ magnum_oslomsg_notify_setup_host }}"
    _oslomsg_notify_userid: "{{ magnum_oslomsg_notify_userid }}"
    _oslomsg_notify_password: "{{ magnum_oslomsg_notify_password }}"
    _oslomsg_notify_vhost: "{{ magnum_oslomsg_notify_vhost }}"
    _oslomsg_notify_transport: "{{ magnum_oslomsg_notify_transport }}"
  tags:
    - always

- import_tasks: magnum_pre_install.yml
  tags:
    - magnum-install

- name: Install the python venv
  import_role:
    name: "python_venv_build"
  vars:
    venv_python_executable: "{{ magnum_venv_python_executable }}"
    venv_build_constraints: "{{ magnum_git_constraints }}"
    venv_build_distro_package_list: "{{ magnum_devel_distro_packages }}"
    venv_install_destination_path: "{{ magnum_bin | dirname }}"
    venv_install_distro_package_list: "{{ magnum_distro_packages }}"
    venv_pip_install_args: "{{ magnum_pip_install_args }}"
    venv_pip_packages: "{{ magnum_pip_packages | union(magnum_user_pip_packages) +
    (magnum_oslomsg_amqp1_enabled | bool) | ternary(magnum_optional_oslomsg_amqp1_pip_packages, []) }}"
    venv_facts_when_changed:
      - section: "magnum"
        option: "venv_tag"
        value: "{{ magnum_venv_tag }}"
  tags:
    - magnum-install

- import_tasks: magnum_post_install.yml
  tags:
    - magnum-config

- name: Run the systemd service role
  import_role:
    name: systemd_service
  vars:
    systemd_user_name: "{{ magnum_system_user_name }}"
    systemd_group_name: "{{ magnum_system_group_name }}"
    systemd_tempd_prefix: openstack
    systemd_slice_name: magnum
    systemd_lock_path: /var/lock/magnum
    systemd_CPUAccounting: true
    systemd_BlockIOAccounting: true
    systemd_MemoryAccounting: true
    systemd_TasksAccounting: true
    systemd_services: "{{ filtered_magnum_services }}"
  tags:
    - magnum-config
    - systemd-service

- import_tasks: magnum_db_sync.yml
  when: _magnum_is_first_play_host
  tags:
    - magnum-config

- name: Import uwsgi role
  import_role:
    name: uwsgi
  vars:
    uwsgi_services: "{{ uwsgi_magnum_services }}"
    uwsgi_install_method: "source"
  tags:
    - magnum-config
    - uwsgi

- import_tasks: magnum_service_setup.yml
  when: _magnum_is_first_play_host
  tags:
    - magnum-config

- name: Flush handlers
  meta: flush_handlers

- import_tasks: magnum_resources.yml
  when: _magnum_is_first_play_host
  tags:
    - magnum-config
