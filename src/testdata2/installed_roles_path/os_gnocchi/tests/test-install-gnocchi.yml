- name: Deploy gnocchi
  hosts: gnocchi_all
  user: root
  gather_facts: true
  vars_files:
    - common/test-vars.yml
  pre_tasks:
    - include_tasks: common/create-grant-db.yml
      vars:
        db_password: "{{ gnocchi_container_mysql_password }}"
        db_name: "gnocchi"
  roles:
    - role: "os_gnocchi"
