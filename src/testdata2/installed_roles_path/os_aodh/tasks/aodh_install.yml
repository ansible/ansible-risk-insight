- name: Record the installation method
  ini_file:
    dest: "/etc/ansible/facts.d/openstack_ansible.fact"
    section: "aodh"
    option: "install_method"
    value: "{{ aodh_install_method }}"

- name: Refresh local facts to ensure the aodh section is present
  setup:
    filter: ansible_local
    gather_subset: "!all"

- name: Install distro packages
  package:
    name: "{{ aodh_package_list }}"
    state: "{{ aodh_package_state }}"
    update_cache: "{{ (ansible_facts['pkg_mgr'] == 'apt') | ternary('yes', omit) }}"
    cache_valid_time: "{{ (ansible_facts['pkg_mgr'] == 'apt') | ternary(cache_timeout, omit) }}"
  register: install_packages
  until: install_packages is success
  retries: 5
  delay: 2

- name: Install distro packages for testing
  package:
    name: "{{ aodh_test_distro_packages }}"
    state: "{{ aodh_package_state }}"
    update_cache: "{{ (ansible_facts['pkg_mgr'] == 'apt') | ternary('yes', omit) }}"
    cache_valid_time: "{{ (ansible_facts['pkg_mgr'] == 'apt') | ternary(cache_timeout, omit) }}"
  register: install_packages
  until: install_packages is success
  retries: 5
  delay: 2
  when: install_test_packages|bool

- name: Install the python venv
  import_role:
    name: "python_venv_build"
  vars:
    venv_python_executable: "{{ aodh_venv_python_executable }}"
    venv_build_constraints: "{{ aodh_git_constraints }}"
    venv_build_distro_package_list: "{{ aodh_devel_distro_packages }}"
    venv_install_destination_path: "{{ aodh_bin | dirname }}"
    venv_pip_install_args: "{{ aodh_pip_install_args }}"
    venv_pip_packages: >-
      {{ aodh_pip_packages |
           union(aodh_user_pip_packages) |
             union(((aodh_oslomsg_amqp1_enabled | bool) | ternary(aodh_optional_oslomsg_amqp1_pip_packages, []))) }}
    venv_facts_when_changed:
      - section: "aodh"
        option: "venv_tag"
        value: "{{ aodh_venv_tag }}"
  when: aodh_install_method == 'source'
