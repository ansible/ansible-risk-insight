## APT Cache options
cache_timeout: 600

# Common apt packages
aodh_distro_packages:
  - rpcbind
  - libxml2

aodh_devel_distro_packages:
  - libffi-dev
  - libssl-dev
  - libsystemd-dev
  - libxml2-dev
  - libxslt1-dev
  - pkg-config

aodh_service_distro_packages:
  - python3-aodh
  - python3-systemd

aodh_test_distro_packages:
  - git

aodh_oslomsg_amqp1_distro_packages:
  - libsasl2-modules
  - sasl2-bin
