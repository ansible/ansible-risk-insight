- name: Create an NFS backing store
  hosts: localhost
  user: root
  become: true
  connection: local
  tasks:
    - block:
      - name: Install NFS packages
        package:
          name: "{{ nfs_package[ansible_facts['distribution'] | lower] }}"
          state: present

      - name: create the system group for nfs
        group:
          name: "nfs-user"
          gid: "10000"
          state: "present"
          system: "yes"

      - name: Create the system user for nfs
        user:
          name: "nfs-user"
          uid: "10000"
          group: "nfs-user"
          comment: "nfs-user"
          shell: "/bin/false"
          system: "yes"
          createhome: "yes"
          home: "/srv/nfs"

      - name: Create base directories
        file:
          path: "{{ item }}"
          state: "directory"
          owner: "nfs-user"
          group: "nfs-user"
        with_items:
          - "/srv/nfs/glance"

      - name: Create exports file
        lineinfile:
          path: /etc/exports
          line: '{{ item }} 10.0.0.0/255.0.0.0(rw,sync,no_subtree_check,insecure,all_squash,anonuid=10000,anongid=10000)'
          owner: root
          group: root
          mode: 0644
          create: yes
        with_items:
          - "/srv/nfs/glance"
        register: nfs_exportfs

      - name: Restart nfs-server
        systemd:
          daemon_reload: yes
          name: "nfs-server"
          enabled: "yes"
          state: "restarted"
        when:
          - nfs_exportfs  is changed

      - name: Export NFS
        command: exportfs -rav
  vars:
    nfs_package:
      ubuntu: "nfs-kernel-server"
      centos: "nfs-utils"
