## APT Cache Options
cache_timeout: 600

bird_keys:
  - key_name: 'bird'
    url: http://bird.network.cz/debian/apt.key
    hash_id: '4A7A714D'

bird_apt_repo_url: http://bird.network.cz/debian/
bird_repo:
  repo: "deb {{ bird_apt_repo_url }} {{ ansible_distribution_release }} main"
  state: "present"

bird_packages:
  - bird
