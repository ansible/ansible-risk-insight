# CentOS 8 EPEL has bird2
bird_major_version: 2

# can be bird or epel
bird_package_source: epel

# bird configurations are stored in /etc on RHEL instead of /etc/bird
bird_conf_dir: /etc

bird_required_packages:
  - "{{ 'epel-release' if bird_package_source == 'epel' }}"

bird_packages:
  - bird
