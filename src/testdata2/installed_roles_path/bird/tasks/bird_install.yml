- include_tasks: "bird_install_{{ ansible_pkg_mgr }}.yml"

- name: Use backport init-system-helpers package on Bionic for bird2
  copy:
    dest: /etc/apt/preferences.d/bird2-init-system-helpers
    content: |
      Package: init-system-helpers
      Pin: release a=bionic-backports
      Pin-Priority: 500
    mode: 0644
  when:
    - bird_major_version == '2'
    - ansible_distribution == 'Ubuntu'
    - ansible_distribution_release == 'bionic'

- name: Install bird packages
  package:
    name: "{{ bird_packages }}"
    state: "{{ bird_package_state }}"
    update_cache: "{{ (ansible_pkg_mgr in ['apt', 'zypper']) | ternary('yes', omit) }}"
    cache_valid_time: "{{ (ansible_pkg_mgr == 'apt' and not add_repos is changed) | ternary(cache_timeout, omit) }}"
  register: install_packages
  until: install_packages is success
  retries: 5
  delay: 2
