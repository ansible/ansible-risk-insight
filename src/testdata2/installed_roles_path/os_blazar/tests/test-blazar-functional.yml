- name: Ensure blazar APIs are reachable
  hosts: blazar_all
  user: root
  gather_facts: False
  tasks:
    - name: check blazar api
      uri:
        url: http://localhost:1234
        status_code: 401
      register: result
      until: result.status == 401
      retries: 5
      delay: 10
