galaxy_info:
  author: Taseer Ahmed
  email: taseer94@gmail.com
  description: Blazar deployment with OpenStack Ansible
  company: Independent
  license: Apache2
  min_ansible_version: 2.3
  platforms:
  - name: Debian
    versions:
      - buster
  - name: Ubuntu
    versions:
      - bionic
      - focal
  galaxy_tags:
    - cloud
    - python
    - blazar
    - development
    - openstack
dependencies:
  - role: apt_package_pinning
    when:
      - ansible_facts['pkg_mgr'] == 'apt'
