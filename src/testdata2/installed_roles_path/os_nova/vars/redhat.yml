nova_qemu_user: qemu
nova_qemu_group: qemu
libvirt_group: libvirt
libvirt_service_name:
  - libvirtd.socket
  - libvirtd.service

# Common yum packages
nova_distro_packages:
  - git
  - iptables
  - libxml2

nova_devel_distro_packages:
  - libxml2-devel
  - systemd-devel

nova_service_distro_packages:
  - openstack-nova-api
  - openstack-nova-conductor
  - openstack-nova-scheduler
  - python3-memcached
  - python3-PyMySQL
  - python3-systemd

nova_service_extra_distro_packages:
  kvm:
    - openstack-nova-compute
    - openstack-nova-migration
  novnc:
    - openstack-nova-novncproxy
  spice:
    - openstack-nova-spicehtml5proxy
  serialconsole:
    - openstack-nova-serialproxy

nova_compute_packages:
  - dosfstools
  - genisoimage
  - kpartx
  - nc
  - python3-libguestfs
  - sysfsutils

nova_compute_barbican_distro_packages:
  - cryptsetup

nova_compute_kvm_distro_packages:
  - libvirt-daemon-kvm
  - qemu-kvm
  - libvirt-client
  - python3-libvirt
  - nfs-utils
  - python3-libguestfs
  - qemu-img
  - "{{ (ansible_facts['architecture'] == 'aarch64') | ternary('AAVMF', 'OVMF') }}"

nova_compute_kvm_packages_to_symlink:
  - python3-libvirt
  - python3-libguestfs

nova_compute_kvm_pip_packages:
  - http://download.libguestfs.org/python/guestfs-1.40.2.tar.gz
  - libvirt-python==6.6.0

nova_compute_ksm_packages:
  - ksmtuned

nova_compute_oslomsg_amqp1_distro_packages:
  - cyrus-sasl-plain
  - cyrus-sasl-md5
