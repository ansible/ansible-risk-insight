## APT Cache options
cache_timeout: 600

libvirt_group: libvirt
libvirt_service_name:
  - libvirtd.socket
  - libvirtd.service

# Common apt packages
nova_distro_packages:
  - git
  - iptables
  - libxml2

nova_devel_distro_packages:
  - libsystemd-dev
  - libxml2-dev

nova_service_distro_packages:
  - python3-nova
  - python3-memcache
  - python3-systemd

nova_service_extra_distro_packages:
  kvm:
    - nova-compute-kvm
  novnc:
    - novnc
  nova_api:
    - uwsgi
    - uwsgi-plugin-python3
  spice:
    - spice-html5
  serialconsole:
    - openstack-nova-serialproxy

nova_compute_packages:
  - dosfstools
  - genisoimage
  - kpartx
  - multipath-tools
  - netcat-openbsd
  - nfs-common
  - open-iscsi
  - python3-guestfs
  - sysfsutils

nova_compute_barbican_distro_packages:
  - cryptsetup

nova_compute_oslomsg_amqp1_distro_packages:
  - libssl-dev
  - libsasl2-modules
  - sasl2-bin

nova_compute_kvm_distro_packages:
  - libvirt-daemon
  - libvirt-daemon-system
  - ovmf
  - python3-libvirt
  - qemu
  - qemu-efi
  - qemu-utils
  - qemu-user
  - qemu-block-extra
  - qemu-system
  - "{{ (ansible_facts['architecture'] == 'x86_64') | ternary('qemu-system-x86', 'qemu-system-arm') }}"
  - qemu-system-misc

nova_compute_kvm_packages_to_symlink:
  - python3-libvirt
  - python3-guestfs

nova_compute_ksm_packages:
  - ksmtuned

nova_backports_packages:
  - qemu*
  - liburing1
  - libfdt1
  - libpmem1
  - libslirp0
  - libdaxctl1
  - libndctl6
  - libudev1
  - libcapstone4
