- name: Stop libvirt-bin
  service:
    name: "{{ item }}"
    enabled: yes
    state: "stopped"
  listen:
    - Restart libvirt-bin
    - "cert installed"
  with_items:
    - "{{ libvirt_service_name }}"
  when:
    - "'nova_compute' in group_names"
    - nova_virt_type != 'ironic'

- name: Enable sockets when needed
  service:
    name: "{{ item.name | default(item) }}"
    state: "{{ item.condition | default(False) | ternary('started', 'stopped') }}"
    enabled: "{{ item.condition | default(False) }}"
    masked: no
  with_items:
    - name: libvirtd-tls.socket
      condition: "{{ nova_libvirtd_listen_tls | bool }}"
    - name: libvirtd-tcp.socket
      condition: "{{ nova_libvirtd_listen_tcp | bool }}"
  listen:
    - Restart libvirt-bin

- name: Start libvirt-bin
  service:
    name: "{{ item }}"
    enabled: yes
    state: "started"
  with_items:
    - "{{ libvirt_service_name }}"
  listen:
    - Restart libvirt-bin
    - "cert installed"
  when:
    - "'nova_compute' in group_names"
    - nova_virt_type != 'ironic'

- name: Stop services
  service:
    name: "{{ item.service_name }}"
    enabled: yes
    state: "stopped"
    daemon_reload: yes
  with_items: "{{ filtered_nova_services }}"
  register: _stop
  until: _stop is success
  retries: 5
  delay: 2
  listen:
    - "Restart nova services"
    - "venv changed"
    - "cert installed"

- name: Start services
  service:
    name: "{{ item.service_name }}"
    enabled: yes
    state: "started"
    daemon_reload: yes
  with_items: "{{ filtered_nova_services }}"
  register: _start
  until: _start is success
  retries: 5
  delay: 2
  listen:
    - "Restart nova services"
    - "venv changed"
    - "cert installed"
