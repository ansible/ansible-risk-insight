## Defined required kernel
openstack_host_required_kernel: 5.4.0-0-generic
openstack_host_sysstat_file: /etc/default/sysstat
openstack_host_sysstat_cron_file: /etc/cron.d/sysstat
openstack_host_cron_template: sysstat.cron.debian.j2
openstack_host_module_file: /etc/modules

## Kernel modules loaded on hosts
openstack_host_kernel_modules:
  - name: 8021q
  - name: br_netfilter
  - name: dm_multipath
  - name: dm_snapshot
  - name: ebtables
  - name: ip6table_filter
  - name: ip6_tables
  - name: ip_tables
  - name: xt_MASQUERADE
  - name: ipt_REJECT
  - name: iptable_filter
  - name: iptable_mangle
  - name: iptable_nat
  - name: ip_vs
  - name: iscsi_tcp
  - name: nbd
  - name: nf_conntrack
  - name: nf_defrag_ipv4
  - name: nf_nat
  - name: vhost_net
  - name: x_tables

## Base packages
_openstack_host_distro_packages:
  - apt-utils

## Bare metal base packages
_openstack_host_metal_distro_packages:
  - apparmor-utils
  - apt-transport-https
  - bridge-utils
  - cgroup-lite
  - curl
  - dmeventd
  - dstat
  - ebtables
  - htop
  - iptables
  - irqbalance
  - libkmod2
  - lvm2
  - rsync
  - rsyslog
  - software-properties-common
  - sysstat
  - time
  - vlan
  - wget

_package_repos_keys: []
## example:
# - id:
#   file:
#   keyserver:
#   url:
#   state:

_package_list:
  - name: ubuntu-cloud-keyring
    state: "{{ openstack_hosts_package_state }}"
  - name: ca-certificates
    state: latest

_package_repos:
  - repo: "deb {{ apt_repo_url | default('http://ubuntu-cloud.archive.canonical.com/ubuntu') }} {{ ansible_facts['lsb']['codename'] }}-updates/{{ openstack_distrib_code_name | lower }} main"
    state: present
    filename: "uca"

_openstack_ca_bundle_path: /etc/ssl/certs/ca-certificates.crt

_openstack_hosts_package_manager_default_conf: |
  APT::Install-Recommends "false";
