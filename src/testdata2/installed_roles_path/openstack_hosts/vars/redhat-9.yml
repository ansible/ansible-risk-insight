## Defined required kernel
openstack_host_required_kernel: 4.18.0
openstack_host_sysstat_file: /etc/sysconfig/sysstat
openstack_host_sysstat_cron_file: /etc/cron.d/sysstat
openstack_host_cron_template: sysstat.cron.redhat.j2
openstack_host_module_file: /etc/modules-load.d/openstack-ansible.conf

openstack_host_sysstat_cron_mode: '0600'

## Kernel modules loaded on hosts
openstack_host_kernel_modules:
  - name: 8021q
  - name: br_netfilter
  - name: dm_multipath
  - name: dm_snapshot
  - name: ebtables
  - name: ip6table_filter
  - name: ip6_tables
  - name: ip_tables
  - name: ipt_MASQUERADE
  - name: ipt_REJECT
  - name: iptable_filter
  - name: iptable_mangle
  - name: iptable_nat
  - name: ip_vs
  - name: iscsi_tcp
  - name: nf_conntrack
  - name: nf_defrag_ipv4
  - name: nf_nat
  - name: vhost_net

## Base packages
_openstack_host_distro_packages:
  - python3-devel
  - python3-six

## Bare metal base packages
_openstack_host_metal_distro_packages:
  - cronie
  - curl
  - device-mapper-event
  - dstat
  - ebtables
  - git
  - iptables
  - irqbalance
  - kmod-libs
  - kmod
  - libselinux-python3
  - lvm2
  - rsync
  - rsyslog
  - sysstat
  - sudo
  - time
  - wget

_package_repos_keys:
  - name: openstack-queens
    key: /etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-SIG-Cloud
    keyfile: "gpg/764429E6"
  - name: rdo-qemu-ev
    key: /etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-SIG-Virtualization-RDO
    keyfile: "gpg/61E8806C"

_package_list:
  - name: dnf-plugins-core
    state: present
  - name: epel-release
    state: absent
  - name: centos-release-storage-common
    state: absent
  - name: ca-certificates
    state: latest

_openstack_hosts_rdo_repo_url: "{{ openstack_hosts_rdo_mirror_url }}/centos{{ ansible_facts['distribution_major_version'] }}-{{ openstack_distrib_code_name | lower }}/current/"
_openstack_hosts_rdo_deps_url: "{{ openstack_hosts_rdo_mirror_url }}/centos{{ ansible_facts['distribution_major_version'] }}-{{ openstack_distrib_code_name | lower }}/deps/latest/"

_package_repos:
  - name: rdo-deps
    file: rdo-deps
    description: rdo-deps
    baseurl: "{{ openstack_hosts_rdo_deps_url }}"
    gpgcheck: no
    module_hotfixes: yes

_openstack_ca_bundle_path: /etc/pki/tls/certs/ca-bundle.crt
