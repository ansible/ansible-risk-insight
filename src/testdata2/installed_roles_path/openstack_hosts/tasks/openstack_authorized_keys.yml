- name: Ensure ssh directory
  file:
    path: "{{ ansible_facts['env']['HOME'] }}/.ssh"
    state: "directory"
    group: "{{ ansible_facts['user_id'] }}"
    owner: "{{ ansible_facts['user_id'] }}"
    mode: "0700"

- name: Update SSH keys
  authorized_key:
    user: "{{ ansible_facts['user'] }}"
    state: present
    key: "{{ item }}"
  with_url: "{{ ssh_key_url }}"
  when:
    - ssh_key_url is defined
