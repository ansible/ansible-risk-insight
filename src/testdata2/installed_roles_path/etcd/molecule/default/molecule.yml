---
_instance_base: &instance_base
  groups:
    - etcd
  image: "${docker_user:-quay.io/gotmax23}/${docker_image_tag:-ubuntu-systemd:focal}"
  # NOTE(logan): Uncomment user arg once upstream PR is released
  # https://github.com/metacloud/molecule/pull/1526
  # user: root
  command: ${docker_command:-""}
  privileged: true
  pre_build_image: true
  networks:
    - name: etcd
dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml
    role-file: requirements.yml
driver:
  name: docker
lint: |
  set -e
  yamllint . -c molecule/default/yaml-lint.yml
platforms:
  - <<: *instance_base
    name: etcd1
  - <<: *instance_base
    name: etcd2
  - <<: *instance_base
    name: etcd3
  - <<: *instance_base
    name: etcd_gw1
    groups:
      - etcd_gateway
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    group_vars:
      etcd:
        etcd_local_address: "{{ ansible_default_ipv4.address }}"
        etcd_advertise_address: "{{ inventory_hostname }}"
      etcd_gateway:
        etcd_install_type: gateway
  playbooks:
    prepare: prepare.yml
    converge: playbook.yml
scenario:
  name: default
