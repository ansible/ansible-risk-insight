## APT Cache options
cache_timeout: 600

# Common apt packages
manila_distro_packages:
  - libffi-dev
  - libkmod-dev
  - libkmod2
  - libpq-dev
  - libssl-dev
  - libxslt1-dev
  - nfs-common
  - rpcbind
  - rsync
  - zlib1g
  - zlibc

manila_service_distro_packages:
  - python-manilaclient
  - python-shade
  - python-systemd
  - python3-systemd
  - uwsgi
  - uwsgi-plugin-python

manila_devel_distro_packages:
  - build-essential
  - git-core
  - libsystemd-dev

manila_api_distro_packages:
  - manila-api

manila_scheduler_distro_packages:
  - manila-scheduler

manila_share_distro_packages:
  - manila-share
  - manila-data

manila_share_deps_distro_packages:
  - qemu-utils
  - sqlite3

manila_lvm_share_distro_packages:
  - dmeventd
  - lvm2
  - parted
  - thin-provisioning-tools
  - nfs-kernel-server

manila_rbd_share_distro_packages: []

manila_oslomsg_amqp1_distro_packages:
  - libsasl2-modules
  - sasl2-bin

manila_uwsgi_bin: '/usr/bin'
