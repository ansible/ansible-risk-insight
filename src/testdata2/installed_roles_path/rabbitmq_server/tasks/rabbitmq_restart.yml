- include_tasks: rabbitmq_stopped.yml
  args:
    apply:
      tags:
        - rabbitmq-restart
  tags:
    - always

- include_tasks: rabbitmq_started.yml
  args:
    apply:
      tags:
        - rabbitmq-restart
  tags:
    - always

- name: Wait for rabbitmq to be started
  wait_for:
    host: "{{ item.key }}"
    port: "{{ item.value }}"
  loop: "{{ query('dict', rabbitmq_port_bindings.tcp_listeners) }}"
