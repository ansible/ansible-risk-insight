- name: Create base directories
  file:
    path: "{{ item }}"
    state: "directory"
    owner: "root"
    group: "root"
  with_items:
    - /etc/lxc
    - /usr/local/bin
    - /etc/network/interfaces.d
    - /etc/apparmor.d/lxc
    - /usr/share/lxc/templates
    - /openstack
    - /openstack/backup
    - /openstack/log
    - "{{ lxc_container_directory }}"
    - "{{ lxc_container_cache_path }}"
  tags:
    - lxc-directories
