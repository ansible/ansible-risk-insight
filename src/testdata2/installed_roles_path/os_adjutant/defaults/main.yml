      security_group_rule: 100
      subnet: 3
    nova:
      cores: 20
      fixed_ips: 0
      floating_ips: 10
      injected_file_content_bytes: 10240
      injected_files: 5
      instances: 10
      key_pairs: 50
      metadata_items: 128
      ram: 65536
      security_group_rules: 100
      security_groups: 20
    octavia:
      health_monitor: 5
      listener: 1
      load_balancer: 1
      member: 2
      pool: 1
  medium:
    cinder:
      gigabytes: 10000
      snapshots: 300
      volumes: 100
    neutron:
      floatingip: 25
      network: 5
      port: 250
      router: 5
      security_group: 50
      security_group_rule: 400
      subnet: 5
    nova:
      cores: 100
      fixed_ips: 0
      floating_ips: 25
      injected_file_content_bytes: 10240
      injected_files: 5
      instances: 50
      key_pairs: 50
      metadata_items: 128
      ram: 327680
      security_group_rules: 400
      security_groups: 50
    octavia:
      health_monitor: 50
      listener: 5
      load_balancer: 5
      member: 5
      pool: 5
  large:
    cinder:
      gigabytes: 50000
      snapshots: 600
      volumes: 200
    neutron:
      floatingip: 50
      network: 10
      port: 500
      router: 10
      security_group: 100
      security_group_rule: 800
      subnet: 10
    nova:
      cores: 200
      fixed_ips: 0
      floating_ips: 50
      injected_file_content_bytes: 10240
      injected_files: 5
      instances: 100
      key_pairs: 50
      metadata_items: 128
      ram: 655360
      security_group_rules: 800
      security_groups: 100
    octavia:
      health_monitor: 100
      listener: 10
      load_balancer: 10
      member: 10
      pool: 10

adjutant_quota_sizes_asc:
  - small
  - medium
  - large

adjutant_quota_services:
  "*":
    - cinder
    - neutron
    - nova
    # Additonal Quota Service
    # - octavia

adjutant_adjutant_conf_overrides: {}
adjutant_api_uwsgi_ini_overrides: {}
adjutant_api_init_overrides: {}

## Service Name-Group Mapping
adjutant_services:
  adjutant-api:
    group: adjutant_api
    service_name: adjutant-api
    service_enabled: true
    init_config_overrides: "{{ adjutant_api_init_overrides }}"
    execstarts: "{{ adjutant_bin }}/adjutant-api"
    wsgi_app: "{{ adjutant_use_uwsgi }}"
    wsgi_name: adjutant-api-wsgi
    uwsgi_overrides: "{{ adjutant_api_uwsgi_ini_overrides }}"
    uwsgi_bind_address: "{{ adjutant_bind_address }}"
    uwsgi_port: "{{ adjutant_service_port }}"

adjutant_pip_install_args: "{{ pip_install_options | default('') }}"
adjutant_venv_python_executable: "{{ openstack_venv_python_executable | default('python3') }}"

adjutant_pip_packages:
  - "git+{{ adjutant_git_repo }}@{{ adjutant_git_install_branch }}#egg=python-adjutant"
  - cryptography
  - systemd-python

adjutant_pip_extra_packages:
    - mysqlclient
