---

# CERT MANAGER ################################################################

cert_manager_path: "/opt/cert-manager"

cert_manager_stage: true
cert_manager_email: "ops+letsencrypt@opencraft.com"
cert_manager_log_level: "debug"
cert_manager_webroot_path: "/var/www/certbot"

cert_manager_consul_ocim_prefix: "ocim/instances"
cert_manager_consul_certs_prefix: "ocim/certs"
cert_manager_consul_watch_prefix: "ocim/instances"
cert_manager_consul_lock_prefix: "lock/ocim"

cert_manager_failure_alert_email: ''

cert_manager_watch_delay: 120
cert_manager_dns_delay: 60
