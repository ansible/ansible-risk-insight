---
# sudo apt-get install *
- name: Install dependencies
  apt:
    name: ['apt-transport-https', 'ca-certificates', 'curl', 'gnupg-agent', 'software-properties-common', 'python3-pip']
    state: present
    update_cache: yes
  tags:
    - docker

# curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- name: Add Docker official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags:
    - docker

# sudo apt-key fingerprint 0EBFCD88
- name: Verify that we have the key with the fingerprint
  apt_key:
    id: 0EBFCD88
    state: present
  tags:
    - docker

# sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
- name: Set up the stable repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    update_cache: yes
  tags:
    - docker

# sudo apt-get update
- name: Update apt packages
  apt:
    update_cache: yes
  tags:
    - docker

# sudo apt-get install *
- name: Install docker
  apt:
    name: ['docker-ce', 'docker-ce-cli', 'containerd.io']
    state: present
    update_cache: yes
  notify: Start docker on boot
  tags:
    - docker

# pip3 install docke
- name: Install Docker Python dependencies
  pip:
    name:
    - docker
    - docker-compose

# sudo groupadd dockera
- name: Create "docker" group
  group:
    name: docker
    state: present
  tags:
    - docker

# sudo usermod -aG docker ubuntu
- name: Add remote "ubuntu" user to "docker" group
  user:
    name: ubuntu
    group: docker
    append: yes
  tags:
    - docker

# sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
- name: Install docker-compose
  uri:
    url: "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-{{ ansible_system }}-{{ ansible_architecture}}"
    dest: /usr/local/bin/docker-compose
    status_code: 200, 304
  tags:
    - docker

# sudo chown docker:docker /usr/local/bin/docker-compose && sudo chmod 774 /usr/local/bin/docker-compose
- name: Give permissions to docker-compose
  file:
    path: /usr/local/bin/docker-compose
    mode: 0755
