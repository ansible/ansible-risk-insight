---
- name: Allow web ports on firewall
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  with_items:
    - 80
    - 443

- name: Set authorized key for CircleCI
  authorized_key:
    user: ubuntu
    state: present
    key: "{{ CI_SSH_PUBLIC_KEY }}"

- name: Create the app directory
  file:
    path: "{{ APP_PATH }}"
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: 0775

- name: Copy the deployment script
  copy:
    src: deploy.sh
    dest: "{{ APP_PATH }}/"
    mode: 0755
  become_user: ubuntu

- name: Install the docker-compose file
  template:
    src: docker-compose.yml.j2
    dest: "{{ APP_PATH }}/docker-compose.yml"
    mode: 0600
    backup: yes
  become_user: ubuntu

- name: Install Docker cleanup cron job
  cron:
    name: "Remove unused Docker data"
    job: "docker system prune -f"
    special_time: daily
  become_user: ubuntu

- name: Generate the environment file
  template:
    src: env.j2
    dest: "{{ APP_PATH }}/.env"
    mode: 0600
    backup: yes
  become_user: ubuntu
  tags: configuration

- name: Start SprintCraft with docker-compose
  docker_compose:
    project_src: "{{ APP_PATH }}"
    pull: yes
  become_user: ubuntu

# This will only run when the "configuration" tag is specified.
- name: Restart SprintCraft services after reconfiguring them
  docker_compose:
    project_src: "{{ APP_PATH }}"
    restarted: true
    services:
      - django
      - celeryworker
  tags: [never, configuration]
