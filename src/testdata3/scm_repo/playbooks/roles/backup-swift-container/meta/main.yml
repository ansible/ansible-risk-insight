---

dependencies:
  - name: tarsnap
    TARSNAP_KEY: "{{ BACKUP_SWIFT_TARSNAP_KEY }}"
    TARSNAP_KEY_REMOTE_LOCATION: "{{ BACKUP_SWIFT_KEY_REMOTE_LOCATION }}"
    TARSNAP_BACKUP_PRE_SCRIPT: "{{ BACKUP_SWIFT_PRE_DEST }}"
    TARSNAP_BACKUP_FOLDERS: "{{ BACKUP_SWIFT_LOCAL_DIR }}"
    TARSNAP_ARCHIVE_NAME: "{{ BACKUP_SWIFT_BACKUP_NAME }}"
    TARSNAP_BACKUP_SNITCH : "{{ BACKUP_SWIFT_SNITCH }}"
    TARSNAP_BACKUP_SCRIPT_LOCATION: "/usr/local/sbin/backup-swift-container.sh"
    TARSNAP_CRONTAB_STATE: "present"
    TARSNAP_CACHE: "{{ BACKUP_SWIFT_CACHE }}"
