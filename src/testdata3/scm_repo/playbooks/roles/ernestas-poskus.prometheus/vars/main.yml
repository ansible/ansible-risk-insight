---
# vars file for ansible-prometheus
prometheus_archive: "prometheus-{{ prometheus_version }}.{{ prometheus_platform_architecture }}"
prometheus_tarball_url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/{{ prometheus_archive }}.tar.gz"

prometheus_node_exporter_archive: "node_exporter-{{ prometheus_node_exporter_version }}.{{ prometheus_platform_architecture }}"
prometheus_node_exporter_tarball_url: "https://github.com/prometheus/node_exporter/releases/download/v{{ prometheus_node_exporter_version }}/{{ prometheus_node_exporter_archive }}.tar.gz"

prometheus_alert_manager_archive: "alertmanager-{{ prometheus_alert_manager_version }}.{{ prometheus_platform_architecture }}"
prometheus_alert_manager_tarball_url: "https://github.com/prometheus/alertmanager/releases/download/v{{ prometheus_alert_manager_version }}/{{ prometheus_alert_manager_archive }}.tar.gz"

prometheus_push_gateway_archive: "pushgateway-{{ prometheus_push_gateway_version }}.{{ prometheus_platform_architecture }}"
prometheus_push_gateway_tarball_url: "https://github.com/prometheus/pushgateway/releases/download/v{{ prometheus_push_gateway_version }}/{{ prometheus_push_gateway_archive }}.tar.gz"

prometheus_snmp_exporter_archive: "snmp_exporter-{{ prometheus_snmp_exporter_version }}.{{ prometheus_platform_architecture }}"
prometheus_snmp_exporter_tarball_url: "https://github.com/prometheus/snmp_exporter/releases/download/v{{ prometheus_snmp_exporter_version }}/{{ prometheus_snmp_exporter_archive }}.tar.gz"

prometheus_blackbox_exporter_archive: "blackbox_exporter-{{ prometheus_blackbox_exporter_version }}.{{ prometheus_platform_architecture }}"
prometheus_blackbox_exporter_tarball_url: "https://github.com/prometheus/blackbox_exporter/releases/download/v{{ prometheus_blackbox_exporter_version }}/{{ prometheus_blackbox_exporter_archive }}.tar.gz"
