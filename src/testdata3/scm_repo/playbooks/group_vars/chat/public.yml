---
COMMON_SERVER_NO_BACKUPS: true

SANITY_CHECK_LIVE_PORTS:
  - host: localhost
    port: 443
    message: "Cannot connect to HTTPS port."

MATTERMOST_OPS_EMAIL: "{{ OPS_EMAIL }}"

# FILEBEAT ####################################################################

filebeat_prospectors:
  - fields:
      type: "mattermost"
    paths:
      - "{{ MATTERMOST_LOG_DIR }}/*.log"
